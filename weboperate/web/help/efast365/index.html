<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>eFAST365</title>
<style>
/*reset*/
body,div,a,p,ul,li,img,h2,h3,h4,ol{ margin:0; padding:0;font-family: "Microsoft YaHei","微软雅黑","Arial","宋体","Times New Roman",Times,serif; color:#333;}
p{ color:#666;}
a{ text-decoration:none;}
ul{ list-style:none;}
img,input{ border:none;}

.banneroneimg{ min-width:1100px; position:relative;}
.banneroneimg .goback{ width:400px; height:60px; position:absolute; left:50%; margin-left:-200px; bottom:18%;}
.banneroneimg .goback a{ display:inline-block; width:170px; height:55px; background:#fc7212; border-radius: 5px; -webkit-border-radius: 5px; -moz-border-radius: 5px; -o-border-radius: 5px; box-shadow: 5px 5px 5px #eb6100; text-align:center; line-height:55px; color:#FFF; font-size:24px;}
.banneroneimg .goback a:hover{ position:relative; top:2px; left:1px;}
.banneroneimg .goback span{ vertical-align:bottom; margin-left:15px; color:#543e36;}
.banneroneimg .countdown{ width:338px; height:28px; line-height:28px; text-align:center; background:#f2ae20; position:absolute; left:50%; margin-left:-169px; bottom:3%; color:#543e36;}
.banneroneimg .countdown span{ display:inline-block; width:30px; text-align:center; color:#ea5413; font-size:20px;}
</style>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div class="page"> 
  <div class="banneroneimg"> <img src="images/construction.jpg" width="100%;" /> </div>
</div>
</body>
</html>
